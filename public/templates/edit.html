<input type="text" placeholder="Post heading" ng-model="post.title">
<textarea ui-tinymce ng-model="post.text"></textarea>
<p>Preview:</p>
<article class="well">
    <h3>{{post.title}}</h3>
    <div ng-bind-html-unsafe="post.text"></div>
    <footer>
        <b>&copy;{{post.author}}</b>
    </footer>
</article>
